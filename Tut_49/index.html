<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Object fit/cover property</title>
    <style>
        .container{
            height: 230px;
            width: 200px;
            border: 2px solid black;
            background-color: aquamarine;
        }
        img{
            height: 230px;
            width: 200px;
            object-fit: cover;
            /* object-fit:contain; */
            /* object-fit: fill; */
            /* object-fit: scale-down; */
            object-position:bottom right;
        }
    </style>
</head>
