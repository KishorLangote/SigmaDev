<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
</head>
<body>
    <img  height="230" src="image.jpg" alt="Train Image">
    <table>
        <tr>
            <th>Name</th>
            <th>Designation</th>
            <th>Favorite Language</th>
        </tr>

        <tr>
            <td>John</td>
            <td>Programmer</td>
            <td>Javascript</td>
        </tr>
        <tr>
            <td colspan="2">Sam</td>
            <td>Programmer</td>
            <td>Java</td>
        </tr>
    </table>

    <ul type="circle">
        <li>Harry</li>
        <li>Kiran</li>
        <li>Rohan</li>
    </ul>
    <ol type="A">
        <li>Harry</li>
        <li>Rohan</li>
        <li>kiran</li>
    </ol>
</body>
</html>
