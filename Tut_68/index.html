<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Selecting by Ids, Classes, and more</title>
    <style>
        .box{
            height: 150px;
            width: 200px;
            border: 2px solid black;
            margin: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="box">john pillery1</div>
    <div class="box">john pillery2</div>
    <div class="box" id="john">john pillery</div>
    <div class="box">john pillery3</div>
    <div class="box">john pillery4</div>
    <div class="box">john pillery5</div>

    <script src="script.js"></script>
</body>
</html>
