<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Lets learn it</title>
</head>
<body>
    <h1>Form to apply for Sigma - TA </h1>
    <form action="">
        <label for="username">Name</label>
        
        <input type="" name="username" placeholder="enter your username">
       
        <label>Gender : </label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>

       <div>
        <label for="">City : </label>
        <select name="city">
            <option value="city">Pune</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Bengalor">Bengalor</option>
            <option value="Delhi">Delhi</option>
        </select>
       </div>
            
    
        <div>
            <input type="checkbox" name="subscriber" id="subscriber">
            <label for="subscriber">Subscribe to newsletter</label>
            
        </div>
        <div>
            <label for="feedback">Feedback :</label>
            <textarea name="feedback" id="feedback" cols="30" rows="10">enter your feedback</textarea>   
        </div>
    </form>
</body>
</html>
